<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
<script>

    var inputNumber = parseInt(prompt("Enter a Number"));

    for (i = 0;i<inputNumber;i++)
    {
        r = (i+1);

        for (e = 0; e<r;e++)
        {
            document.write(i+1)
        }
        document.write("<br/>")
    }




</script>
</div>
</body>
</html>
